<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pollution Forecast</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/pollution.js"></script>
  </head>
  <body>
    <header></header>
    <main class="dayWeather">
      <div class="historySearch">
        <h2>Search for Cities</h2>
        <form id="searchForm">
          <input
            id="searchCall"
            type="text"
            placeholder="Seattle, US"
            name="search"
            required
            pattern="^[A-Za-z\s]+,\s[A-Z]{2}$"
            title="Please enter a city and country code in the format: City, US (e.g., Seattle, US)"
          />
          <button id="searchButton">Submit</button>
        </form>
        <h2>OR</h2>
        <button class="testAPI">Get Location</button>
        <h3>History(Show's your last 5 searches)</h3>
        <hr>
        <section class="history"></section>
      </div>
      <div class="display">
        <h2 class="cityTitle"></h2>
        <hr class="mobileLine">
        <div class="airPollution"></div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
